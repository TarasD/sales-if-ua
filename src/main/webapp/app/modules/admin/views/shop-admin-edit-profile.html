<div class="container-fluid " ng-controller="ShopAdmCtrl">
    <div class="row">
        <div class="col-xs-5 col-sm-5 col-md-1 col-lg-1">
            <ul class="nav navbar-nav adm-side-nav ">
                <li class="adm-ProfileUserImgMargin adm-page-size"><img
                        src="http://i.ytimg.com/vi/5l8dU40aRUs/maxresdefault.jpg" class="img-responsive"/></li>
                <li><a href="#/shop/products/{{id}}/{{role}}"></i><i class="fa fa-home"></i> My products</a></li>
                <li><a href="#/shop/orders/{{id}}/{{role}}"><i class="fa fa-envelope-o"></i> My orders </a></li>
                <li><a href="#/shop/profile/edit/{{id}}/{{role}}"><i class="fa fa-pencil-square-o"></i> Edit profile</a></li>
                <li><a href="#/shop/payment/{{id}}/{{role}}"><i class="fa fa-money"></i> Payment</a></li>
                <li><a href="#/shop/statistics/{{id}}/{{role}}"><i class="fa fa-bar-chart"></i> Statistics</a></li>
                <!-- end sidebar -->
            </ul>
        </div>
        <div class="col-md-offset-2 col-sm-offset-3 col-xs-offset-4 col-lg-9 col-sm-8 col-xs-7 col-md-9 table-min">
            <div class="col-md-4 profile-UserImgTopMargine">
                <img src="http://i.ytimg.com/vi/5l8dU40aRUs/maxresdefault.jpg" height="180px"
                     class="img-thumbnail img-responsive profile-imgUserMargineBottom" data-toggle="modal"
                     data-target=".avatar"/>
                <h6 align="center"><a href="">Click here to change your avatar</a></h6>

            </div>
            <div class="col-md-6 MoveUserInformationRight">
                <h2 class="textColor">Audi UA</h2>

                <p class="textColor">Here You can change you information, wich will be avaleble on site:</p>
                <table class="table table-condensed">
                    <thead>
                    <tr>
                        <th></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody class="textColor">
                    <tr>
                        <td>Company name:</td>
                        <td><input type="text" class="form-control ButtonColor BtnTextColor textColor"
                                   style="width :500px" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>Company description:</td>
                        <td><textarea class="form-control ButtonColor BtnTextColor textColor" rows="7"
                                      style="width :500px"></textarea></td>
                    </tr>
                    <tr>
                        <td>Location:</td>
                        <td><input type="text" class="form-control ButtonColor BtnTextColor textColor"
                                   style="width :500px" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>Production type:</td>
                        <td><input type="text" class="form-control ButtonColor BtnTextColor textColor"
                                   style="width :500px" placeholder=""></td>
                    </tr>
                    <tr>
                        <td>E-mail:</td>
                        <td><input type="text" class="form-control ButtonColor BtnTextColor textColor"
                                   style="width :500px" placeholder=""></td>
                    </tr>
                    <td>Contact number:</td>
                    <td><input type="text" class="form-control ButtonColor BtnTextColor textColor" style="width :500px"
                               placeholder=""></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="container-fluid">
            <div class="col-md-2">
            </div>

        </div>
        <div class="col-md-10">
        </div>
        <div class="col-md-2">
            <button class="btn ButtonColor BtnTextColor textColor" type="button" style="margin : 0px 0px 20px -220px">
                <span class="fa fa-check" aria-hidden="true"></span> Apply Changes
            </button>
        </div>
        <!Class fo show profile img>
        <div class="modal fade avatar" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
             style="background-color: rgba(203, 203, 203, 0.46)	">
            <div class="modal-dialog modal-lg">
                <div class="modal-content" style="background-color: rgba(0, 0, 0, 0.66)">
                    <div class="modal-body" align="center">
                        <img src="http://i.ytimg.com/vi/5l8dU40aRUs/maxresdefault.jpg" height="70%"
                             class="img-responsive "/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
